<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>

  <body>
    <header>
      <h1>Ironhack Merchandising Shop</h1>
    </header>
    <article>
      <div class="productInfo">
        <div class="productName"><span><h2>IronBubble-head</h2></span></div>
        <div class="costPerUnit"><span>25</span></div>
        <div>
          <label for="nUnits">QTY</label>
          <input type="number" name="nUnits" class="nUnits" value="0" />
        </div>
        <div class="totalPricePerItem"><span></span></div>
        <div><button class="btn btn-delete">Delete</button></div>
      </div>
    </article>
    <div class="finishPurchase"><button class="btn btn-success" id="calc-prices-button">Calculate prices</button></div>
  </body>
</html>
